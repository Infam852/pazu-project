        <div class="container page-content">
            <div class="content-container border border-dark shadow">
                  <form class="needs-validation" novalidate>
                    <div>
                      <h2 class="text-center">Logowanie</h2>
                      <hr/>
                    </div>
                    <div class="mb-3">
                      <label for="LoginEmailInput" class="form-label">Email</label>
                      <input type="email" class="form-control" placeholder="email..." id="LoginEmailInput" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text"></div>
                      <div class="invalid-feedback">
                        Podaj poprawny email
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="LoginPassowordInput" class="form-label">Hasło</label>
                      <input type="password" class="form-control" placeholder="hasło..." id="LoginPassowordInput" required>
                      <div class="invalid-feedback">
                        To pole jest wymagane
                      </div>
                    </div>
                    <div class="mt-2">
                        <a class="link-secondary" href="#">Nie pamiętam hasła</a>
                    </div>
                    <div class="text-center">
                      <!-- href="index.html" onclick="login()" -->
                        <!-- <a  class="btn btn-primary"  role="button">Zaloguj się</a> -->

                        <div class="mt-2">
                            <span>Jeśli nie masz konta <a class="link-primary" href="register.html">zarejestruj się</a></span>
                        </div>
                    </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

        <script src="js/scripts.js"></script>

        <script>
          $(document).ready(function() {
            setNavbar()
          });

          (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }
                  else if (form.checkValidity() == true){
                    event.preventDefault()
                    console.log("[DEBUG] login submit: validation sucessful")
                    login()
                    window.location.replace("index.html");
                  }
                  console.log("validate", form)
                  form.classList.add('was-validated')
                }, false)
              })
          })()
        </script>
